<html>
<head>
<title>GrumpyPiCast</title>
<style>
  body {
    background: white;
    display: -webkit-flex;
    -webkit-justify-content: center;
    -webkit-align-items: center;
    -webkit-flex-direction: column;
  }
  video {
    background: white url(desktop.png) center no-repeat;
    border: 1px solid #e2e2e2;
    box-shadow: 0 1px 1px rgba(0,0,0,0.2);
  }
  canvas {
    border: 1px solid #e2e2e2;
    box-shadow: 0 1px 1px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <p>
    <label><input type="text" size="16" id="host" value="127.0.0.1"/>:<input type="text" size="4" id="port" value="8887"/></label>
    <button id="server">Run</button>
    <label>WxH <input type="text" size="4" id="width" value="1024"/>x<input type="text" size="4" id="height" value="600"/></label>
    <label>URL <input type="text" size="64" id="url" value="http://news.ycombinator.com"/></label>
    <button id="open">Open</button>
  </p>
  <webview id="webview" style="width:1024px; height:600px"></webview>
  <script src="tcp-server.js"></script>
  <script src="http-server.js"></script>
  <script src="app.js"></script>
</body>
</html>
